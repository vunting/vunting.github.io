<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/cumgirl</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp3399369.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
            user-select: none; /* Prevent text selection */
        }
        .center-text {
            font-size: 1.8rem; /* Increase by 20% */
            color: white; /* Change text color to white */
            font-weight: bold;
            z-index: 20; /* Bring to front */
            position: absolute;
            top: 40%; /* Position higher */
            font-family: 'Montserrat', sans-serif;
        }
        .random-text {
            position: absolute;
            font-size: 1rem;
            color: white; /* Change text color to white */
            font-weight: bold;
        }
        .random-image {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .rich-text {
            font-family: 'Montserrat', sans-serif; /* Use better font */
            font-size: 5rem;
            color: white; /* Change text color to white */
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.5;
            animation: shakeText 1s infinite;
        }
        .click-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: white; /* Change text color to white */
            font-family: 'Montserrat', sans-serif;
        }
        .timer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            display: none;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        .timer-circle {
            width: 150px;
            height: 150px;
            border: 10px solid yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            z-index: 40;
        }
        .top-right-text {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        .sprinkles {
            position: absolute;
            font-size: 1rem;
            color: white; /* Make sprinkles white at the start */
            opacity: 0;
            animation: sprinkleAnimation 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes shakeText {
            0% { transform: translate(-1px, -1px); }
            10% { transform: translate(2px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }
        @keyframes sprinkleAnimation {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        @keyframes slideIn {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes moveText {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100vw); }
        }
        .animate-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: red;
            opacity: 0.7;
            animation: confettiFall 3s linear infinite;
        }
        .slide-in {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation: slideIn 1s ease-in-out;
        }
        .pop-in {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: yellow;
            animation: popIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        .moving-text {
            position: absolute;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            z-index: 30;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://cdn.discordapp.com/attachments/1320108357780111431/1353193691153567848/call_for_me_maybe.mp3?ex=67e0c355&is=67df71d5&hm=ed4dfb94fabd828f28a4ff0c7690e1cb6ee9d13112afa16f5978d4ef06e72e5c&" type="audio/mpeg">
    </audio>

    <div class="center-text">click 40 times</div>
    <div class="click-counter">0/40</div>
    <div class="timer-overlay">
        <div class="timer-circle">
            <span class="timer">5</span>
        </div>
    </div>
    <div class="top-right-text">
        <p>discord.gg/cumgirl</p>
        <p>afnmgfdggdfresad on discord</p>
    </div>

    <script>
        let clickCount = 0;
        const audio = document.getElementById("background-music");
        const lastSceneAudio = new Audio("https://cdn.discordapp.com/attachments/1320108357780111431/1353197684151816222/youtube_AYpjZbD6IMo_audio.mp3?ex=67e0c70d&is=67df758d&hm=73ef954671971d484db91f4bc8971d9bbba48cb049df0cbf8a1f9281dfcf5b4a&");
        let wasPlaying = false;

        function moveElement(element) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;

            function animate() {
                x += dx;
                y += dy;

                if (x < 0 || x > window.innerWidth - element.offsetWidth) dx *= -1;
                if (y < 0 || y > window.innerHeight - element.offsetHeight) dy *= -1;

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        function spawnRichImages() {
            for (let i = 0; i < 10; i++) {
                const richImage = document.createElement('div');
                richImage.classList.add('random-image');
                richImage.style.backgroundImage = 'url(https://i.ytimg.com/vi/cYNlJYQI3Uw/maxresdefault.jpg)';
                document.body.appendChild(richImage);

                richImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                richImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                moveElement(richImage);
            }
        }

        function spawnConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;

                document.body.appendChild(confetti);

                confetti.style.animationDelay = `${Math.random() * 3}s`;
            }
        }

        function addSlideInText() {
            const slideText = document.createElement('div');
            slideText.classList.add('slide-in');
            slideText.textContent = "Congratulations!";
            document.body.appendChild(slideText);
        }

        function addPopInText() {
            const popText = document.createElement('div');
            popText.classList.add('pop-in');
            popText.textContent = "I HAVE ALL YOUR PASSWORDS LOL";
            document.body.appendChild(popText);
        }

        function addBouncingText() {
            const bounceText = document.createElement('div');
            bounceText.classList.add('rich-text', 'bounce');
            bounceText.textContent = "BOUNCE!";
            document.body.appendChild(bounceText);
        }

        function continueMusic() {
            if (audio.paused && wasPlaying) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        }

        function startTimer() {
            const timerOverlay = document.querySelector('.timer-overlay');
            const timer = document.querySelector('.timer');
            for (let i = 0; i < 15; i++) {
                const movingText = document.createElement('div');
                movingText.classList.add('moving-text');
                movingText.textContent = "discord.gg/cumgirl";
                document.body.appendChild(movingText);
                moveElement(movingText);
            }
            let timeLeft = 5;
            timerOverlay.style.display = 'flex';
            timer.textContent = timeLeft;
            const countdown = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerOverlay.style.display = 'none';
                    switchToNextScene();
                }
            }, 1000);
        }

        function switchToNextScene() {
            document.body.style.backgroundImage = 'url(https://media.discordapp.net/attachments/1320108357780111431/1353207544654467154/image.png?ex=67e0d03c&is=67df7ebc&hm=2b9a2e6cc1afeefd174d19090104bb9f45b813a519cb4abc0624ee33f812d252&=';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.classList.remove('animate-shake');
            document.body.innerHTML = ''; // Remove all other elements

            if (!lastSceneAudio.paused) {
                lastSceneAudio.pause();
                lastSceneAudio.currentTime = 0;
            }
            lastSceneAudio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));

            // Ensure the audio continues playing without restarting
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));
            }
        }

        function spawnSprinkles(x, y) {
            for (let i = 0; i < 10; i++) {
                const sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkles');
                sprinkle.textContent = '*';
                sprinkle.style.left = `${x + (Math.random() - 0.5) * 50}px`;
                sprinkle.style.top = `${y + (Math.random() - 0.5) * 50}px`;
                document.body.appendChild(sprinkle);

                setTimeout(() => {
                    sprinkle.remove();
                }, 1000);
            }
        }

        document.body.addEventListener('click', (event) => {
            clickCount++;
            const clickCounter = document.querySelector('.click-counter');
            clickCounter.textContent = `${clickCount}/40`;

            if (clickCount === 40) {
                document.querySelector('.center-text').remove();
                document.querySelector('.click-counter').remove();
                startTimer();
            } else {
                const x = event.clientX;
                const y = event.clientY;
                spawnSprinkles(x, y);
                const randomImage = document.createElement('div');
                randomImage.classList.add('random-image');
                randomImage.style.backgroundImage = 'url(https://mypetsays.co.uk/cdn/shop/articles/interesting_facts_about_most_popular_dog_breeds.jpg?v=1632717550&width=1500)';
                document.body.appendChild(randomImage);

                randomImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                randomImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                const randomText = document.createElement('div');
                randomText.classList.add('random-text');
                randomText.textContent = "you're poor lol";
                randomImage.appendChild(randomText);

                randomText.style.display = 'flex';
                randomText.style.alignItems = 'center';
                randomText.style.justifyContent = 'center';
                randomText.style.height = '100%';
                randomText.style.width = '100%';

                moveElement(randomImage);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (!audio.paused) {
                    wasPlaying = true;
                    audio.pause();
                } else {
                    wasPlaying = false;
                }
            } else {
                continueMusic();
            }
        });

        document.addEventListener("click", () => {
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });

        window.addEventListener("load", () => {
            audio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));
        });
    </script>
</body>
</html>
