<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM is Rich</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Weird font */
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/21/1005/307/4k-dog-funny-animals-cookie-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            user-select: none; /* Prevent text selection */
        }
        .center-text {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
            z-index: 20; /* Bring to front */
        }
        .random-text {
            position: absolute;
            font-size: 1rem;
            color: black;
            font-weight: bold;
        }
        .random-image {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .rich-text {
            font-family: 'Press Start 2P', cursive; /* Use weird font */
            font-size: 5rem;
            color: black;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.5;
            animation: shakeText 1s infinite;
        }
        .click-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: black;
            animation: heartbeat 0.3s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes shakeText {
            0% { transform: translate(-1px, -1px); }
            10% { transform: translate(2px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        @keyframes slideIn {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .animate-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: red;
            opacity: 0.7;
            animation: confettiFall 3s linear infinite;
        }
        .slide-in {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation: slideIn 1s ease-in-out;
        }
        .pop-in {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: yellow;
            animation: popIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="youtube_vs23rWUl2vo_audio.mp3" type="audio/mpeg">
    </audio>

    <div class="center-text">click 40 times</div>
    <div class="click-counter">0/40</div>

    <script>
        let clickCount = 0;
        const audio = document.getElementById("background-music");
        let wasPlaying = false;

        function moveElement(element) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let dx = (Math.random() - 0.5) * 4;
            let dy = (Math.random() - 0.5) * 4;

            function animate() {
                x += dx;
                y += dy;

                if (x < 0 || x > window.innerWidth - 100) dx *= -1;
                if (y < 0 || y > window.innerHeight - 100) dy *= -1;

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        function spawnRichImages() {
            for (let i = 0; i < 10; i++) {
                const richImage = document.createElement('div');
                richImage.classList.add('random-image');
                richImage.style.backgroundImage = 'url(https://i.ytimg.com/vi/cYNlJYQI3Uw/maxresdefault.jpg)';
                document.body.appendChild(richImage);

                richImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                richImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                moveElement(richImage);
            }
        }

        function spawnConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;

                document.body.appendChild(confetti);

                confetti.style.animationDelay = `${Math.random() * 3}s`;
            }
        }

        function addSlideInText() {
            const slideText = document.createElement('div');
            slideText.classList.add('slide-in');
            slideText.textContent = "Congratulations!";
            document.body.appendChild(slideText);
        }

        function addPopInText() {
            const popText = document.createElement('div');
            popText.classList.add('pop-in');
            popText.textContent = "I HAVE ALL YOUR PASSWORDS LOL";
            document.body.appendChild(popText);
        }

        function addBouncingText() {
            const bounceText = document.createElement('div');
            bounceText.classList.add('rich-text', 'bounce');
            bounceText.textContent = "BOUNCE!";
            document.body.appendChild(bounceText);
        }

        function continueMusic() {
            if (audio.paused && wasPlaying) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        }

        document.body.addEventListener('click', () => {
            clickCount++;
            const clickCounter = document.querySelector('.click-counter');
            clickCounter.textContent = `${clickCount}/40`;
            clickCounter.style.animation = 'heartbeat 0.3s';
            setTimeout(() => {
                clickCounter.style.animation = 'none';
            }, 300);

            if (clickCount === 40) {
                document.querySelector('.center-text').remove();
                document.querySelector('.click-counter').remove();

                document.body.style.backgroundImage = 'url(https://i.ytimg.com/vi/cYNlJYQI3Uw/maxresdefault.jpg)';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.classList.add('animate-shake');

                const newText = document.createElement('div');
                newText.classList.add('rich-text');
                newText.textContent = "I HAVE ALL YOUR PASSWORDS LOL";
                document.body.appendChild(newText);

                setTimeout(() => {
                    document.body.classList.remove('animate-shake');
                    newText.style.opacity = 1;
                    spawnConfetti();
                    addSlideInText();
                    addPopInText();
                    addBouncingText();
                }, 2000);

                spawnRichImages();

                // Ensure the audio continues playing without restarting
                if (audio.paused) {
                    audio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));
                }
            } else {
                const randomImage = document.createElement('div');
                randomImage.classList.add('random-image');
                randomImage.style.backgroundImage = 'url(https://mypetsays.co.uk/cdn/shop/articles/interesting_facts_about_most_popular_dog_breeds.jpg?v=1632717550&width=1500)';
                document.body.appendChild(randomImage);

                randomImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                randomImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                const randomText = document.createElement('div');
                randomText.classList.add('random-text');
                randomText.textContent = "you're poor lol";
                randomImage.appendChild(randomText);

                randomText.style.display = 'flex';
                randomText.style.alignItems = 'center';
                randomText.style.justifyContent = 'center';
                randomText.style.height = '100%';
                randomText.style.width = '100%';

                moveElement(randomImage);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (!audio.paused) {
                    wasPlaying = true;
                    audio.pause();
                } else {
                    wasPlaying = false;
                }
            } else {
                continueMusic();
            }
        });

        document.addEventListener("click", () => {
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });

        window.addEventListener("load", () => {
            audio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));
        });
    </script>
</body>
</html>
