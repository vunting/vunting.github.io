<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Display Text and Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .center-text {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
        }
        .random-text {
            position: absolute;
            font-size: 1rem;
            color: black;
            font-weight: bold;
        }
        .random-image {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .rich-text {
            font-size: 5rem;
            color: black;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.5;
        }
        .click-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="youtube_vs23rWUl2vo_audio.mp3" type="audio/mpeg">
    </audio>

    <div class="center-text">click 30 times</div>
    <div class="click-counter">0/30</div>

    <script>
        let clickCount = 0;
        const audio = document.getElementById("background-music");
        let wasPlaying = false;

        function moveElement(element) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let dx = (Math.random() - 0.5) * 4;
            let dy = (Math.random() - 0.5) * 4;

            function animate() {
                x += dx;
                y += dy;

                if (x < 0 || x > window.innerWidth - 100) dx *= -1;
                if (y < 0 || y > window.innerHeight - 100) dy *= -1;

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        function spawnRichImages() {
            for (let i = 0; i < 10; i++) {
                const richImage = document.createElement('div');
                richImage.classList.add('random-image');
                richImage.style.backgroundImage = 'url(https://i.ytimg.com/vi/cYNlJYQI3Uw/maxresdefault.jpg)';
                document.body.appendChild(richImage);

                richImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                richImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                moveElement(richImage);
            }
        }

        document.body.addEventListener('click', () => {
            clickCount++;
            document.querySelector('.click-counter').textContent = `${clickCount}/30`;

            if (clickCount === 30) {
                document.body.innerHTML = '';
                document.body.style.backgroundImage = 'url(https://i.ytimg.com/vi/cYNlJYQI3Uw/maxresdefault.jpg)';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundRepeat = 'no-repeat';
                spawnRichImages();
            } else {
                const randomImage = document.createElement('div');
                randomImage.classList.add('random-image');
                randomImage.style.backgroundImage = 'url(https://mypetsays.co.uk/cdn/shop/articles/interesting_facts_about_most_popular_dog_breeds.jpg?v=1632717550&width=1500)';
                document.body.appendChild(randomImage);

                randomImage.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                randomImage.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                const randomText = document.createElement('div');
                randomText.classList.add('random-text', 'animate-fade-in');
                randomText.textContent = "you're poor lol";
                randomImage.appendChild(randomText);

                randomText.style.display = 'flex';
                randomText.style.alignItems = 'center';
                randomText.style.justifyContent = 'center';
                randomText.style.height = '100%';
                randomText.style.width = '100%';

                moveElement(randomImage);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (!audio.paused) {
                    wasPlaying = true;
                    audio.pause();
                } else {
                    wasPlaying = false;
                }
            } else if (wasPlaying) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });

        document.addEventListener("click", () => {
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });

        window.addEventListener("load", () => {
            audio.play().catch(error => console.log("Autoplay might be blocked. Waiting for user interaction."));
        });
    </script>
</body>
</html>
